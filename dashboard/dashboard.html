<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Control Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">Window Control Dashboard</h2>

    <!-- Stato del sistema -->
    <div class="card p-3 mb-3">
        <h5>Stato del sistema: <span id="systemState" class="fw-bold">Caricamento...</span></h5>
        <h6>Temperatura attuale: <span id="currentTemp">--</span> °C</h6>
        <h6>Apertura finestra: <span id="windowOpen">--</span>%</h6>
    </div>


    <!-- Display the current average, max, and min values -->
    <div id="stats">
        <p><strong>Current Average Temperature:</strong> <span id="avg-temp">0</span> °C</p>
        <p><strong>Current Max Temperature:</strong> <span id="max-temp">0</span> °C</p>
        <p><strong>Current Min Temperature:</strong> <span id="min-temp">0</span> °C</p>
    </div>

    <!-- Controlli -->
    <div class="mt-3">
        <button id="modeBtn" class="btn btn-primary">Attiva modalità MANUALE</button>
        <br>
        <input type="range" id="windowSlider" min="0" max="100" value="0" class="form-range mt-2">
        <button id="resetAlarmBtn" class="btn btn-danger mt-2 mb-5">Reset ALARM</button>
    </div>
     <!-- Container for the temperature chart -->
     <div id="chart-container" class = "mb-5">
        <canvas id="temperatureChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
